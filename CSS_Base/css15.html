<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #d1{
            width: 100px;
            height: 100px;
            background:green;
            transition: 3s;
        }

        #d1:hover{
            width: 500px;
        }

        #d2{
            width: 100px;
            height: 100px;
            background:green;
            transition: 3s;
        }

        #d2:hover{
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>demo transition property</h1>
    <div id="d1">
        <h3>Hello one div</h3>
    </div>
    <p>this is learning</p>
    <div id="d2">
        <h3>Hello two div</h3>
    </div>
</body>
</html>
