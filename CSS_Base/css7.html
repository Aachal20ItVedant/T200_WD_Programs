<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*compuoud selector : tag name+ class name*/
        p.c1{
            background-color: antiquewhite;
        }
        /*Group selector */
        h2,h3,h5,h4{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>demo on selector()->compound Selector </h1>

    <p class="c1">This is CSS learning practice</p>
    <div>
        <h2>It Vedant company</h2>
        <h3>Thane</h3>
        <h4>dadar</h4>
        <div>
            <h5>Vashi</h5>
        </div>
    </div>
</body>
</html>
