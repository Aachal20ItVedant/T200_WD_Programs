<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .c{
            height: 100px;
            width: 200px;
            background: greenyellow;
            font-size: 20px;
            color: red;
            transition: 4s;
        }

        .c:hover{
            background: pink;
            height: 300px;
            width: 500px;
            font-size: 50px;
            color: black;
        }

    </style>
</head>
<body>
    <h2>demo on transition</h2>
    <div class="c">Hwllo world</div>
    <div class="c">welcome</div>
</body>
</html>
