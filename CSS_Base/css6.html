<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Universal Selector */
        *{
            color: rgb(184, 248, 36);
            background-color: blueviolet;
        }
        /* Tag selector*/
        h1{
            background-color: bisque;
        }

        /* Id Selector */
        #one{
            background-color: brown;
        }

        .c{
            background-color: aqua;
        }
    </style>

</head>

<body>
    <h1>demo on Selectors</h1>
    <h1>HTML</h1>
    <h2>CSS</h2>
    <h2  class="c">JavaScript</h2>
    <p id="one">This is Web Designing stack</p>
    <div>
        <h2 id="one">This is div tag</h2>
    </div>
    <input type="button" value="Apply">
</body>

</html>
